{% extends 'app1/padre.html' %}
{% load static %}

{% block title %}Cmabiar contraseña{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="card shadow rounded-lg border-0 p-4">
                <h2 class="text-center mb-4 text-primary">camabiar contraseña</h2>
                
                {% if messages %}
                    <div class="mb-3">
                        {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post"> 
                    {% csrf_token %}
                    
                    {{ form.as_p }} 
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-key"></i> Cambiar Contraseña
                        </button>
                        <a href="{% url 'Perfil' %}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
